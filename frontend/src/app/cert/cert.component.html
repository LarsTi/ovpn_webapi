<app-menu></app-menu>
<p-progressBar *ngIf="loading" mode="indeterminate" ></p-progressBar>
<p-table *ngIf="!loading" [value]="certs">
    <ng-template pTemplate="header">
        <tr>
            <th>Zertifikatsname</th>
            <th>Anzahl: {{certs.length}}</th>
            <th>
                <p-button class="align-right" (onClick)="this.create()">neues Zertifikat anlegen</p-button>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cert>
        <tr>
            <td>{{ cert.common_name }}</td>
            <td>
                <p-button class="align-right" (onClick)="this.download(cert.common_name)">Herunterladen</p-button>
            </td>
            <td>
                <p-button class="align-right" (onClick)="this.revoke(cert.common_name)">LÃ¶schen</p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
